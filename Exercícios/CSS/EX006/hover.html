<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{ /*significa, os parágrafos dentro de div. display none significa não aparecer. O sinal de > significa "filho". A div tem um filho que é o parágrafo*/
            display: none;
        }

        div:hover > p { /*significa que quando passar o mousse, display block vai mostrar o texto escondido*/
            display: block;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mousse sobre o texto abaixo</p>
    <div>
        Passe o mousse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
