<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mousse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="squard">
        <li><ins><abbr title="tag p">Parágrafos</abbr></ins></li>
        <li><ins><abbr title="tag h1, h2, h3">Títulos</abbr></ins></li>
        <li><ins><abbr title="tag img">Imagens</abbr></ins></li>
        <li><ins><abbr title="tag abbr">Abreviações</abbr></ins></li>
        <li><ins><abbr title="tag code + pre para organizar">Código fonte</abbr></ins></li>
        <li><ins><abbr title="tag ol">Linhas numeradas</abbr></ins></li>
        <li><ins><abbr title="tag ul">Listas com demarcadores</abbr></ins></li>
    </ul>
