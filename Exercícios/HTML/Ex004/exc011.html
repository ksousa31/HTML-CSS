<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Âncoras</title>
</head>
<body>
    <!--
        Todo hyperlink é uma âncora criado no HTML. SEO é otimização de mecanismos de buscas
    -->
    <h1>Usando links externos</h1>
    <p>Você pode acessar o pinterest por <a href="https://br.pinterest.com/" target="_blank" rel="external">aqui <!--É ideal que você coloque os parametros target e rel para que na hora de clicar no link, a sua página permaneça e o hyperlink abra em uma nova aba em branco, além de indicar pro navegador que é um link externo--></a></p>

    <p>Você também pode acessar o <a href="https://www.youtube.com/watch?v=JlE0pzESf5g&list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n&index=25&ab_channel=CursoemV%C3%ADdeo">youtube</a></p>

    <h2>Links Internos</h2>
    <p>
        Aqui da pra acessar páginas dentro do seu próprio Código
        <ol>
            <li>Listas <a href="exc010.html" rel="next"> <!--para aparecer o menu, crtl e space. O parametro next é para organizar o site-->OL e UL</a></li>

        </ol>
    </p>
    <p>
        Esta é um página com envolvimento <a href="https://br.pinterest.com/" target="_blank" rel="nofollow"> Pinterest</a> <!--Esse parametro rel é utilizado para quando você não tem aval de publicidade, exemplo-->
    </p>
    <p>
        teste para link <a href="pasta externa/link externo.html">interno</a>
    </p>
</body>
</html>
